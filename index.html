<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- CSS-Stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google-Stylesheet -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <!-- bg-pattern-top -->
  <img class="pattern-top" src="images/bg-pattern-top.svg" alt="bg-pattern-top">


  <!-- Main-Section -->
  <main class="main">
    <!-- pattern-card -->
    <img class="pattern-card" src="images/bg-pattern-card.svg" alt="bg-pattern-card">


    <!-- Profile -->
    <section class="profile">
      <img class="victor" src="images/image-victor.jpg" alt="Victor">
      <div class="profile-details">
        <h2> <span>Victor Crest</span> <span class="age">26</span> </h2>
        <p class="location">London</p>

      </div>

      <!-- Stats-Section -->
      <div class="stats">
        <div>
          <h1>80K</h1>
          <p class="stats-text">Followers</p>
        </div>
        <div>
          <h1>803K</h1>
          <p class="stats-text">Likes</p>
        </div>
        <div>
          <h1> 1.4K</h1>
          <p class="stats-text"> Photos</p>
        </div>
      </div>

    </section>
  </main>

  <!-- bg-pattern-bottom -->
  <img class="pattern-bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">

  <div class="attribution">
   <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
   <p>Coded by <a href="https://github.com/Zee-Dev">Zee-Dev</a>.</p>
  </div>
</body>

</html>
